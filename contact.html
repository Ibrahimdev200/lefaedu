    <section id="contact" class="contact-section">
        <div class="container">
            <h2>Contact Us</h2>
            <form action="#" method="post" class="contact-form">
                <div class="form-group">
                    <label for="firstname">First Name:</label>
                    <input type="text" id="firstname" name="firstname" required>
                </div>
                <div class="form-group">
                    <label for="surname">Surname:</label>
                    <input type="text" id="surname" name="surname" required>
                </div>
                <div class="form-group">
                    <label for="country">Country:</label>
                    <input type="text" id="country" name="country">
                </div>
                <div class="form-group">
                    <label for="phone">Phone Number:</label>
                    <input type="tel" id="phone" name="phone" required>
                </div>
                <div class="form-group">
                    <label for="message">Message:</label>
                    <textarea id="message" name="message" rows="4" required></textarea>
                </div>
                <button type="submit" class="btn">Submit</button>
            </form>
            <hr>
            <div class="contact-info">
                <p><strong>LinkedIn:</strong> <a href="https://www.linkedin.com/company/lerafin-education-hub?trk=blended-typeahead" target="_blank">LinkedIn</a></p>
                <p><strong>WhatsApp:</strong> <a href="https://wa.me/+2348128244267" target="_blank">WhatsApp</a></p>

                <p><strong>Office Address:</strong> 12, Efunlawon Estate, igbe-lara Ikorodu Lagos, Nigeria.</p>
            </div>
        </div>
    </section>
