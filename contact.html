<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/png" href="img/admission-removebg-preview.png">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap" rel="stylesheet">
</head>
<body>
    <header> 
        <div class="logo">LeraEdu</div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="service.html">Services</a></li>
                    <li><a href="video.html">Resouce Videos</a></li>
                    <li><a href="contact.html">Contact</a></li>
            </ul>
            
        </nav>
    </header>

    <section id="contact">
        <div class="container">
            <h2 class="heading">Contact Us</h2>
            <form action="#" method="post" class="contact-form">
                <div class="form-group">
                    <label for="firstname">First Name:</label>
                    <input type="text" id="firstname" name="firstname" required>
                </div>
                <div class="form-group">
                    <label for="surname">Surname:</label>
                    <input type="text" id="surname" name="surname" required>
                </div>
                <div class="form-group">
                    <label for="country">Country:</label>
                    <input type="text" id="country" name="country">
                </div>
                <div class="form-group">
                    <label for="phone">Phone Number:</label>
                    <input type="tel" id="phone" name="phone" required>
                </div>
                <div class="form-group">
                    <label for="message">Message:</label>
                    <textarea id="message" name="message" rows="4" required></textarea>
                </div>
                <button type="submit" class="btn">Submit</button>
            </form>
            <hr>
            <div class="contact-info">
                <p><strong>LinkedIn:</strong> <a href="linkedin_url">Your LinkedIn Profile</a></p>
                <p><strong>WhatsApp:</strong> <a href="whatsapp_url">Your WhatsApp Number</a></p>
                <p><strong>Phone Number:</strong> <a href="tel:phone_number">Your Phone Number</a></p>
                <p><strong>Office Address:</strong> Your office address</p>
            </div>
        </div>
    </section>

    <footer>
        <p>&copy; 2024 LERAFIN EDUCATION. All rights reserved.</p>
    </footer>

    <script src="scripts.js"></script>
</body>
</html>
